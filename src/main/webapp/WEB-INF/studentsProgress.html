<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta charset="windows-1251">
		<title>Student progress</title>
	</head>
	
	<style type="text/css">
        @import "style.css";
	</style>
	
	<body>
        <div class="main">
            <div class="header">
                <div class="emptyTitle"></div>
                <div class="title"> The control system of students and their academic performance
                </div>
                <div class="logout"> <a href="https://google.com/"> Logout </a>
                </div>
            </div>
            <div class="pageElements">
                <div class="buttons">
                    <div style="float: left">
                        <a href="https://google.com/"> Go to main </a>
                    </div>
                    <div style="float: left; margin-left: 15px;">
                        <a href="https://google.com/"> Previous page </a>
                    </div>
                    <div class="content">
                        <div class="titleTextStyle">
                            <a> Academic performance of selected student: </a>
                        </div>
                        <br>
                        <br>
                        <table width="750px" border="1">
                            <tr class="firstTableRow">
                                <td> Last name </td>
                                <td> First name </td>
                                <td> Group </td>
                                <td> Entrance date </td>
                            </tr>
                            <tr class="tableTextStyle">
                                <td> Петров </td>
                                <td> Пётр </td>
                                <td> КТ-21 </td>
                                <td> 1/09/2011 </td>
                            </tr>
                        </table>
                        <br>
                        <br>
                        <table width="300px" style="float: left;" border="1">
                            <tr class="firstTableRow">
                                <td> Discipline </td>
                                <td> Mark </td>
                            </tr>
                            <tr class="tableTextStyle">
                                <td> Информатика </td>
                                <td> 5 </td>
                            </tr>
                        </table>
                        <form class="studProgressForm">
                            <table width="375px">
                                <tr>
                                    <td class="fieldLeftNameColStyle">
                                        <a> Select semester: </a>
                                    </td>
                                    <td class="fieldLeftNameColStyle">
                                        <select class="selectStyle" name="selectSemester">
                                            <option> Семестр 1 </option>
                                        </select>
                                    </td>
                                    <td class="fieldRightNameColStyle">
                                        <input class="smallButton" type="submit" value="Select" name="selSemester">
                                    </td>
                                </tr>
                            </table>
                            <br>
                            <a class="textStyle"> Average mark for semester: "4.8 points" </a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
	</body>
</html>
