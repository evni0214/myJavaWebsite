<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta charset="windows-1251">
		<title>Students persisting error</title>
	</head>
	
	<style type="text/css">
        @import "style.css";
	</style>
	
	<body>
        <div class="main">
            <div class="header">
                <div class="emptyTitle"></div>
                <div class="title"> The control system of students and their academic performance
                </div>
                <div class="logout"> <a href="https://google.com/"> Logout </a>
                </div>
            </div>
            <div class="pageElements">
                <div class="buttons">
                    <div style="float: left">
                        <a href="https://google.com/"> Go to main </a>
                    </div>
                    <div style="float: left; margin-left: 15px;">
                        <a href="https://google.com/"> Previous page </a>
                    </div>
                    <div class="content">
                        <div class="titleTextStyle">
                            <a> Fill out all fields and click "Submit" to modify existing student. </a>
                        </div>
                        <br>
                        <br>
                        <br>
                        <form class="wideFormStyle" method="post">
                            <table width="325">
                                <tr>
                                    <td class="fieldRightNameColStyle">
                                        <a> Last name </a>
                                    </td>
                                    <td class="fieldColStyle">
                                        <input type="text" name="lastName">
                                    </td>
                                </tr>
                                <tr class="spaceRow"></tr>
                                <tr>
                                    <td class="fieldRightNameColStyle">
                                        <a> First name </a>
                                    </td>
                                    <td class="fieldColStyle">
                                        <input type="text" name="firstName">
                                    </td>
                                </tr>
                                <tr class="spaceRow"></tr>
                                <tr>
                                    <td class="fieldRightNameColStyle">
                                        <a> Group </a>
                                    </td>
                                    <td class="fieldColStyle">
                                        <input type="text" name="groupName">
                                    </td>
                                </tr>
                                <tr class="spaceRow"></tr>
                                <tr>
                                    <td class="fieldRightNameColStyle">
                                        <a> Entrance date </a>
                                    </td>
                                    <td class="fieldColStyle">
                                        <input type="text" name="startDate">
                                    </td>
                                </tr>
                                <tr class="spaceRow"></tr>
                                <tr class="spaceRow"></tr>
                                <tr>
                                    <td class="fieldRightNameColStyle">
                                    </td>
                                    <td class="fieldLeftNameColStyle">
                                        <input class="smallButton" type="submit" value="Submit" name="modifyStudent">
                                    </td>
                                </tr>
                            </table>
                        </form>
                        <br>
                        <br>
                        <a class="warningText"> Fields should not be empty! </a>
                    </div>
                </div>
            </div>
        </div>
	</body>
</html>
