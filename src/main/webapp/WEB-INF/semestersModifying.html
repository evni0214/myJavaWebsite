<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta charset="windows-1251">
		<title>Semester modifying</title>
	</head>
	
	<style type="text/css">
        @import "style.css";
	</style>
	
	<body>
        <div class="main">
            <div class="header">
                <div class="emptyTitle"></div>
                <div class="title"> The control system of students and their academic performance
                </div>
                <div class="logout"> <a href="https://google.com/"> Logout </a>
                </div>
            </div>
            <div class="content">
                <div class="buttons">
                    <div style="float: left">
                        <a href="https://google.com/"> Go to main </a>
                    </div>
                    <div style="float: left; padding: 0px 0px 0px 15px">
                        <a href="https://google.com/"> Previous page </a>
                    </div>
                    <div style="padding: 0px 0px 0px 225px; font-size: 20px;">
                        <a class="textStyle"> Fill out the fields and click "Submit" to modify existing semester. </a>
                    </div>
                    <br>
                    <br>
                    <form style="margin-left: 225px; width: 750px; height: 500px;" method="post">
                        <a class="textStyle" style="font-size: 14px; float: left;"> Duration (weeks) </a>
                        <div>
                            <input style="margin-left: 42px;" type="text" id="semesterDuration">
                        </div>
                        <br>
                        <a class="textStyle" style="font-size: 14px; float: left;"> Included disciplines </a>
                        <div>
                            <select style="width: 173px; height: 150px; margin-left: 25px;" multiple id="disciplineList">
                                <option> Информатика </option>
                                <option> Политология </option>
                                <option> Социология </option>
                                <option> Высшая математика </option>
                                <option> Теория алгоритмизации </option>
                            </select>
                        </div>
                        <br>
                        <div>
                            <input class="button" style="width: 100px; margin-left: 153px;" type="submit" value="Submit" id="modifySemester">
                        </div>
                    </form>
                </div>
            </div>
        </div>
	</body>
</html>
