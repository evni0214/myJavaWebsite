<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta charset="windows-1251">
		<title>Students list</title>
	</head>
	
	<style type="text/css">
        @import "Style.css";
	</style>
	
	<body>
        <div class="main">
            <div class="header">
                <div class="emptyTitle"></div>
                <div class="title"> The control system of students and their academic performance
                </div>
                <div class="logout"> <a href="https://google.com/"> Logout </a>
                </div>
            </div>
            <div class="content">
                <div class="buttons">
                    <div style="float: left">
                        <a href="https://google.com/"> Go to main </a>
                    </div>
                    <form method="post">
                        <div style="padding: 0px 0px 0px 225px">
                            <div style="float: left;">
                                <input type="submit"style="width: 310px;" class="button" value="Look at the performance of particular students">
                            </div>
                            <div style="padding: 0px 0px 0px 350px">
                                <input type="submit" class="button" style="width: 210px;" value="Create new student">
                            </div>
                        </div>
                        <p></p>
                        <div style="padding: 0px 0px 0px 225px">
                            <div style="float: left;">
                                <input type="submit" class="button" style="width: 310px;" value="Modify existing student">
                            </div>
                            <div style="padding: 0px 0px 0px 350px">
                                <input type="submit" class="button" style="width: 210px" value="Delete student">
                            </div>
                        </div>
                    </form>
                    <div style="width: 750px; margin-left: 225px">
                        <br>
                        <p class="textStyle" style="font-size: 24px"> List of students </p>
                        <table width="750px" border="1">
                            <tr class="firstTableRow">
                                <td></td>
                                <td> Last name </td>
                                <td> First name </td>
                                <td> Group </td>
                                <td> Entrance date </td>
                            </tr>
                            <tr>
                                <td class="checkBoxColumn"> <input type="checkbox" id="1"> </td>
                                <td> Петров </td>
                                <td> Петр </td>
                                <td> ИТ-01 </td>
                                <td> 28/01/2016 </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
	</body>
</html>
