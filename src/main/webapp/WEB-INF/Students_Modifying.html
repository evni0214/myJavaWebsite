<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta charset="windows-1251">
		<title>Students modifying</title>
	</head>
	
	<style type="text/css">
        @import "Style.css";
	</style>
	
	<body>
        <div class="main">
            <div class="header">
                <div class="emptyTitle"></div>
                <div class="title"> The control system of students and their academic performance
                </div>
                <div class="logout"> <a href="https://google.com/"> Logout </a>
                </div>
            </div>
            <div class="content">
                <div class="buttons">
                    <div style="float: left">
                        <a href="https://google.com/"> Go to main </a>
                    </div>
                    <div style="float: left; padding: 0px 0px 0px 15px">
                        <a href="https://google.com/"> Previous page </a>
                    </div>
                    <div style="padding: 0px 0px 0px 225px; font-size: 20px;">
                        <a class="textStyle"> Fill out all fields and click "Submit" to modify existing student. </a>
                    </div>
                    <br>
                    <br>
                    <br>
                    <form style="margin-left: 225px; width: 750px; height: 500px;" method="post">
                        <div style="margin-right: 400px; float: right;">
                            <input type="text" id="lastName">
                        </div>
                        <a class="textStyle" style="padding: 0px 0px 0px 105px; font-size: 14px"> Last name </a>
                        <br>
                        <br>
                        <div style="margin-right: 400px; float: right;">
                            <input type="text" id="firstName">
                        </div>
                        <a class="textStyle" style="padding: 0px 0px 0px 100px; font-size: 14px"> First name </a>
                        <br>
                        <br>
                        <div style="margin-right: 400px; float: right;">
                            <input type="text" id="groupName">
                        </div>
                        <a class="textStyle" style="padding: 0px 0px 0px 129px; font-size: 14px"> Group </a>
                        <br>
                        <br>
                        <div style="margin-right: 400px; float: right;">
                            <input type="text" id="startDate">
                        </div>
                        <a class="textStyle" style="padding: 0px 0px 0px 75px; font-size: 14px"> Entrance date </a>
                        <br>
                        <br>
                        <br>
                        <div style="margin-left: 178px;">
                            <input class="button" style="width: 100px;" type="submit" value="Submit" id="modifyStudent">
                        </div>
                    </form>
                </div>
            </div>
        </div>
	</body>
</html>
