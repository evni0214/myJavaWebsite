<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta charset="windows-1251">
		<title>Students modifying</title>
	</head>
	
	<style type="text/css">
        @import "Style.css";
	</style>
	
	<body>
        <div class="main">
            <div class="header">
                <div class="emptyTitle"></div>
                <div class="title"> Система управления студентами и их успеваемостью
                </div>
                <div class="logout"> <a href="https://google.com/"> Logout </a>
                </div>
            </div>
            <div class="content">
                <div class="buttons">
                    <div style="float: left">
                        <a href="https://google.com/"> На главную </a>
                    </div>
                    <div style="float: left; padding: 0px 0px 0px 15px">
                        <a href="https://google.com/"> Назад </a>
                    </div>
                    <div style="padding: 0px 0px 0px 225px; font-size: 20px;">
                        <a class="textStyle"> Для модификации, введите новые значения и нажмите кнопку "Применить". </a>
                    </div>
                    <br>
                    <br>
                    <br>
                    <form style="margin-left: 225px; width: 750px; height: 500px;" method="post">
                        <div style="margin-right: 400px; float: right;">
                            <input type="text" id="lastName">
                        </div>
                        <a class="textStyle" style="padding: 0px 0px 0px 109px; font-size: 14px"> Фамилия </a>
                        <br>
                        <br>
                        <div style="margin-right: 400px; float: right;">
                            <input type="text" id="firstName">
                        </div>
                        <a class="textStyle" style="padding: 0px 0px 0px 140px; font-size: 14px"> Имя </a>
                        <br>
                        <br>
                        <div style="margin-right: 400px; float: right;">
                            <input type="text" id="groupName">
                        </div>
                        <a class="textStyle" style="padding: 0px 0px 0px 121px; font-size: 14px"> Группа </a>
                        <br>
                        <br>
                        <div style="margin-right: 400px; float: right;">
                            <input type="text" id="startDate">
                        </div>
                        <a class="textStyle" style="padding: 0px 0px 0px 46px; font-size: 14px"> Дата поступления </a>
                        <br>
                        <br>
                        <br>
                        <div style="margin-left: 178px;">
                            <input class="button" style="width: 100px;" type="submit" value="Применить">
                        </div>
                    </form>
                </div>
            </div>
        </div>
	</body>
</html>
