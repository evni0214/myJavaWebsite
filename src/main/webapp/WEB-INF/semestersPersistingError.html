<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta charset="windows-1251">
		<title>Semester persisting error</title>
	</head>
	
	<style type="text/css">
        @import "style.css";
	</style>
	
	<body>
        <div class="main">
            <div class="header">
                <div class="emptyTitle"></div>
                <div class="title"> The control system of students and their academic performance
                </div>
                <div class="logout"> <a href="https://google.com/"> Logout </a>
                </div>
            </div>
            <div class="pageElements">
                <div class="buttons">
                    <div style="float: left">
                        <a href="https://google.com/"> Go to main </a>
                    </div>
                    <div style="float: left; margin-left: 15px;">
                        <a href="https://google.com/"> Previous page </a>
                    </div>
                    <div class="content">
                        <div class="titleTextStyle">
                            <a> Fill out the fields and click "Create" to crete new semester. </a>
                        </div>
                        <br>
                        <br>
                        <form class="wideFormStyle" method="post">
                            <table width="350px">
                                <tr>
                                    <td class="fieldLeftNameColStyle">
                                        <a> Duration (weeks) </a>
                                    </td>
                                    <td class="fieldColStyle">
                                        <input type="text" name="semesterDuration">
                                    </td>
                                </tr>
                                <tr class="spaceRow"></tr>
                                <tr>
                                    <td class="fieldLeftNameColStyle">
                                        <a> Included disciplines </a>
                                    </td>
                                    <td class="fieldColStyle">
                                        <select class="multiSelectStyle" multiple name="disciplineList">
                                            <option> Информатика </option>
                                            <option> Политология </option>
                                            <option> Социология </option>
                                            <option> Высшая математика </option>
                                            <option> Теория алгоритмизации </option>
                                        </select>
                                    </td>
                                </tr>
                                <tr class="spaceRow"></tr>
                                <tr>
                                    <td class="fieldLeftNameColStyle">
                                    </td>
                                    <td class="fieldLeftNameColStyle">
                                        <input class="smallButton" type="submit" value="Create" name="createSemester">
                                    </td>
                                </tr>
                            </table>
                        </form>
                        <br>
                        <br>
                        <a class="warningText"> Fields should not be empty! </a>
                    </div>
                </div>
            </div>
        </div>
	</body>
</html>
