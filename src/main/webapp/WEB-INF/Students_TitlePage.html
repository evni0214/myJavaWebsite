<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta charset="windows-1251">
		<title>Students list</title>
	</head>
	
	<style type="text/css">
        @import "Style.css";
	</style>
	
	<body>
        <div class="main">
            <div class="header">
                <div class="emptyTitle"></div>
                <div class="title"> Система управления студентами и их успеваемостью
                </div>
                <div class="logout"> <a href="https://google.com/"> Logout </a>
                </div>
            </div>
            <div class="content">
                <div class="buttons">
                    <div style="float: left">
                        <a href="https://google.com/"> На главную </a>
                    </div>
                    <form method="post">
                        <div style="padding: 0px 0px 0px 225px">
                            <div style="float: left;">
                                <input type="submit"style="width: 310px;" class="button" value="Посмотреть успеваемость выбранных студентов">
                            </div>
                            <div style="padding: 0px 0px 0px 350px">
                                <input type="submit" class="button" style="width: 210px;" value="Создать студента">
                            </div>
                        </div>
                        <p></p>
                        <div style="padding: 0px 0px 0px 225px">
                            <div style="float: left;">
                                <input type="submit" class="button" style="width: 310px;" value="Модифицировать выбранного студента">
                            </div>
                            <div style="padding: 0px 0px 0px 350px">
                                <input type="submit" class="button" style="width: 210px" value="Удалить выбранных студентов">
                            </div>
                        </div>
                    </form>
                    <div style="width: 750px; margin-left: 225px">
                        <br>
                        <p class="textStyle" style="font-size: 24px"> Список студентов </p>
                        <table width="750px" border="1">
                            <tr class="firstTableRow">
                                <td style="width: 75px"></td>
                                <td style="width: 200px">Фамилия</td>
                                <td style="width: 200px">Имя</td>
                                <td style="width: 75px">Группа</td>
                                <td style="width: 75px">Дата поступления</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
	</body>
</html>
