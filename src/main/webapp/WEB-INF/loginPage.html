<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta charset="windows-1251">
		<title>Login page</title>
	</head>
	
	<style type="text/css">
        @import "style.css";
	</style>
	
	<body>
        <div class="main">
            <div class="header">
                <div class="emptyTitle"></div>
                <div class="title"> The control system of students and their academic performance </div>
            </div>
            <div class="pageElements">
                <div class="buttons">
                    <div class="content">
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <form class="loginForm">
                            <table width="250px">
                                <tr>
                                    <td class="fieldLeftNameColStyle">
                                        <a> Login </a>
                                    </td>
                                    <td class="fieldColStyle">
                                        <input type="text" class="mediumInputBoxStyle" name="login" id="login">
                                    </td>
                                </tr>
                                <tr class="spaceRow"></tr>
                                <tr>
                                    <td class="fieldLeftNameColStyle">
                                        <a> Password </a>
                                    </td>
                                    <td class="fieldColStyle">
                                        <input type="text" class="mediumInputBoxStyle" name="password" id="password">
                                    </td>
                                </tr>
                                <tr class="spaceRow"></tr>
                                <tr>
                                    <td class="fieldLeftNameColStyle">
                                        <a> Role </a>
                                    </td>
                                    <td class="fieldColStyle">
                                        <select class="selectStyle" name="selectRole">
                                            <option> Администратор </option>
                                            <option> Студент </option>
                                        </select>
                                    </td>
                                </tr>
                                <tr class="spaceRow"></tr>
                                <tr class="spaceRow"></tr>
                            </table>
                            <table width="250px">
                                <tr>
                                    <td class="fieldColStyle">
                                        <input class="smallButton" type="submit" name="enter" id="enter" value="Login">
                                    </td>
                                </tr>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
        </div>
	</body>
</html>
