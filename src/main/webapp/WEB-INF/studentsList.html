<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta charset="windows-1251">
		<title>Students list</title>
	</head>
	
	<style type="text/css">
        @import "style.css";
	</style>
	
	<body>
        <div class="main">
            <div class="header">
                <div class="emptyTitle"></div>
                <div class="title"> The control system of students and their academic performance
                </div>
                <div class="logout"> <a href="https://google.com/"> Logout </a>
                </div>
            </div>
            <div class="pageElements">
                <div class="buttons">
                    <div style="float: left">
                        <a href="https://google.com/"> Go to main </a>
                    </div>
                    <div class="content">
                        <form method="post">
                            <div>
                                <div style="float: left;">
                                    <input type="submit" style="width: 250px;" class="button" value="View performance of particular students">
                                </div>
                                <div>
                                    <input type="submit" class="button" style="margin-left: 15px; width: 170px;" value="Create new student">
                                </div>
                            </div>
                            <br>
                            <div>
                                <div style="float: left;">
                                    <input type="submit" class="button" style="width: 250px;" value="Modify existing student">
                                </div>
                                <div>
                                    <input type="submit" class="button" style="margin-left: 15px; width: 170px" value="Delete student">
                                </div>
                            </div>
                        </form>
                        <div style="width: 750px;">
                            <br>
                            <p class="textStyle"> List of students </p>
                            <table width="750px" border="1">
                                <tr class="firstTableRow">
                                    <td></td>
                                    <td> Last name </td>
                                    <td> First name </td>
                                    <td> Group </td>
                                    <td> Entrance date </td>
                                </tr>
                                <tr>
                                    <td class="checkBoxColumn"> <input type="checkbox" id="1"> </td>
                                    <td> Петров </td>
                                    <td> Петр </td>
                                    <td> ИТ-01 </td>
                                    <td> 28/01/2016 </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
	</body>
</html>
